<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Model deployment</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        
        /* Reset some default browser styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Background color for the entire page */
        }

        /* Container for the form */
        .container {
            width: 80%;
            max-width: 600px; /* Limit the width of the container */
            margin: 20px auto; /* Center the container on the page */
            background-color: #fff; /* Background color for the form container */
            padding: 20px;
            border-radius: 5px; /* Add some rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
        }

        /* Style the form labels */
        label {
            display: block;
            margin-bottom: 10px;
        }

        /* Style the form inputs */
        input[type="text"],
        input[type="number"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Style the form submit button */
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Style the headings */
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Style the "Browse Happy" message for older browsers */
        .browsehappy {
            background-color: #f44336;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>SAMAM - Mental Health Assessment</h1>
    <p>Enter your details :</p>

    <form class="container" action="/" method="POST">
        <label for="username">Name:</label>
        <input type="text" name="username" placeholder="Enter name" >

        <label for="hum">Humidity:</label>
        <input type="number" name="hum" placeholder="Enter humidity" >

        <label for="temp">Temperature:</label>
        <input type="number" name="temp" placeholder="Enter temperature" >

        <label for="steps">Steps Count:</label>
        <input type="number" name="steps" placeholder="Enter steps count" >

        <input type="submit" value="Submit">
    </form>
    
    {% if stress_level is not none %}
    <p>{{ stress_level }}</p>
    {% endif %}
</body>
</html>
